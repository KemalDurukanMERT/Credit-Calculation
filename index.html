<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Credit Calculation</title>
  </head>
  <body>
    <div class="main-part">
      <h1>Credit Calculation Tool</h1>
      <section>
        <label for="type-of-credit">Type of Credit:</label>
        <br />
        <select name="credit" id="type-of-credit">
          <option value="" selected>Choose</option>
          <option value="House Loan">House Loan</option>
          <option value="Consumer Loan">Consumer Loan</option>
          <option value="Car Loan">Car Loan</option>
        </select>
        <form>
          <label for="term">Term:</label>
          <br />
          <input type="number" name="term" id="term" />
          <br />
          <label for="amount">Amount:</label>
          <br />
          <input type="text" name="amount" id="amount" />
          <br />
          <button class="calculate-btn">Calculate</button>
        </form>
      </section>
      <section class="results"></section>
    </div>
    <script src="./credit.js"></script>
  </body>
</html>

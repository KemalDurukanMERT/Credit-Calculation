<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Credit Calculation</title>
  </head>
  <body>
    <div class="main-part">
      <h1>Credit Calculation Tool</h1>
      <section>
        <label for="type-of-credit">Type of Credit:</label>
        <br />
        <select name="credit" id="type-of-credit">
          <option value="" selected>Choose</option>
          <option value="house-loan">House Loan</option>
          <option value="consumer-loan">Consumer Loan</option>
          <option value="car-loan">Car Loan</option>
        </select>
        <form>
          <label for="term">Term:</label>
          <br />
          <input type="number" name="term" id="term" />
          <br />
          <label for="amount">Amount:</label>
          <br />
          <input type="text" name="amount" id="amount" />
          <br />
          <button>Calculate</button>
        </form>
      </section>
      <section class="results"> 
        '
        <h2>Credit Information</h2>
        <table>
            <tr>
                <th>Amount of Credit</th>
                <td>${amount.value}</td>
                <th>Credit type</th>
                <td>${type.value}</td>
            </tr>
            <tr>
                <th>Term</th>
                <td>${term.value}</td>
                <th>Rate of Charge Interest</th>
                <td>${rate.value}</td>
            </tr>
            <tr>
                <th>Total Amount</th>
                <td>${(payment*term.value).toFixed(2)} ₺</td>
                <th>Amount of Payment</th>
                <td>${payment.toFixed(2)} ₺</td>
            </tr>
        </table>
        ';
      </section>
    </div>
    <script src="./credit.js000"></script>
  </body>
</html>
